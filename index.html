<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Data</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 600px;
            transition: all 0.3s ease;
        }

        .search-page {
            text-align: center;
        }

        .logo {
            font-size: 2.5em;
            color: white;
            margin-bottom: 20px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .search-box {
            background: white;
            border-radius: 50px;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-box:hover {
            box-shadow: 0 15px 40px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-box input {
            flex: 1;
            border: none;
            outline: none;
            font-size: 26px;
            padding: 15px;
            background: transparent;
        }

        .search-box button {
            background: #2563eb;
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 30px;
            cursor: pointer;
            font-size: 20px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .search-box button:hover {
            background: #1d4ed8;
            transform: scale(1.05);
        }

        .results-page {
            display: none;
        }

        .results-container {
            background: white;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            height: 80vh;
            overflow-y: auto;
            margin-bottom: 15px;
        }

        .result-item {
            background: white;
            border: 2px solid #e2e8f0;
            border-radius: 15px;
            padding: 0;
            margin-bottom: 15px;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .result-item:hover {
            border-color: #2563eb;
            box-shadow: 0 5px 15px rgba(37,99,235,0.2);
            transform: translateX(5px);
        }

        .result-table {
            width: 100%;
            border-collapse: collapse;
        }

        .result-row {
            display: grid;
            grid-template-columns: 55% 45%;
            border-bottom: 1px solid #e2e8f0;
        }

        .result-row:last-child {
            border-bottom: none;
        }

        .result-label {
            font-weight: 300;
            color: #1e293b;
            background: #f8fafc;
            padding: 12px 15px;
            border-right: 2px solid #e2e8f0;
        }

        .result-value {
            color: #475569;
            padding: 12px 15px;
            word-wrap: break-word;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .btn {
            flex: 1;
            padding: 15px 30px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            max-width: 200px;
        }

        .btn-back {
            background: #1e293b;
            color: white;
        }

        .btn-back:hover {
            background: #0f172a;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-pdf {
            background: #2563eb;
            color: white;
        }

        .btn-pdf:hover {
            background: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(37,99,235,0.3);
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #64748b;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #64748b;
            font-size: 18px;
        }

        @media (max-width: 768px) {
            .logo {
                font-size: 2em;
            }

            .result-row {
                grid-template-columns: 55% 45%;
                font-size: 12px;
            }

            .results-container {
                padding: 15px;
            }

            .btn {
                padding: 12px 20px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 1.5em;
            }

            .search-box input {
                font-size: 14px;
                padding: 10px;
            }

            .search-box button {
                padding: 10px 20px;
                font-size: 14px;
            }

            .result-row {
                grid-template-columns: 55% 45%;
                font-size: 12px;
            }

            .result-label, .result-value {
                padding: 10px 12px;
            }

            .btn {
                padding: 12px 15px;
                font-size: 13px;
            }
        }

        /* Custom Scrollbar */
        .results-container::-webkit-scrollbar {
            width: 8px;
        }

        .results-container::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb {
            background: #2563eb;
            border-radius: 10px;
        }

        .results-container::-webkit-scrollbar-thumb:hover {
            background: #1d4ed8;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- üîé VKRN SANXING -->
        <div class="search-page" id="searchPage">
            <div class="logo">üîç<br>VKRN SANXING <br> ULP WONOSOBO<br>Kejajar bisa lihat program</div>
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="Masukkan kata kunci pencarian..." autofocus>
                <button onclick="searchData()">Cari</button>
            </div>
        </div>

        <!-- Halaman Hasil -->
        <div class="results-page" id="resultsPage">
            <div class="results-container" id="resultsContainer">
                <div class="loading">Memuat data...</div>
            </div>
            <div class="button-group">
                <button class="btn btn-back" onclick="goBack()">‚Üê Kembali</button>
                <button class="btn btn-pdf" onclick="viewPDF()">üìÑ Lihat PDF</button>
            </div>
        </div>

        <!-- Halaman PDF Viewer -->
        <div class="results-page" id="pdfPage">
            <div class="results-container" id="pdfContainer">
                <div id="pdfControls" style="text-align: center; padding: 15px; background: #f8fafc; border-radius: 10px; margin-bottom: 15px;">
                    <button class="btn" onclick="previousPage()" style="padding: 10px 20px; margin: 0 5px;">‚óÑ Prev</button>
                    <span style="margin: 0 15px; font-weight: 600; color: #1e293b;">
                        Halaman: <span id="pageNum"></span> / <span id="pageCount"></span>
                    </span>
                    <button class="btn" onclick="nextPage()" style="padding: 10px 20px; margin: 0 5px;">Next ‚ñ∫</button>
                </div>
                <div style="text-align: center; overflow: auto;">
                    <canvas id="pdfCanvas" style="max-width: 100%; height: auto; border: 1px solid #e2e8f0; border-radius: 10px;"></canvas>
                </div>
            </div>
            <div class="button-group">
                <button class="btn btn-back" onclick="backToResults()">‚Üê Kembali ke Hasil</button>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script>
        let csvData = [];
        let headers = [];
        let pdfLink = 'https://raw.githubusercontent.com/pkejajar/sanxing/main/pdf/akt%20kol%20sanxing%20hidayat.pdf';
        let currentResults = [];
        let pdfDoc = null;
        let pageNum = 1;
        let pageRendering = false;
        let pageNumPending = null;
        let scale = window.innerWidth < 768 ? 1.0 : 1.5;

        // Set PDF.js worker
        pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';

        // Load CSV data
        async function loadCSV() {
            try {
                const response = await fetch('https://raw.githubusercontent.com/telwbo/gantimeterwbo/refs/heads/main/vkrn_sanxing.csv');
                const text = await response.text();
                parseCSV(text);
            } catch (error) {
                console.error('Error loading CSV:', error);
            }
        }

        function parseCSV(text) {
            const lines = text.split('\n').filter(line => line.trim());
            if (lines.length > 0) {
                headers = lines[0].split(';').map(h => h.trim());
                
                for (let i = 1; i < lines.length; i++) {
                    const values = lines[i].split(';').map(v => v.trim());
                    const row = {};
                    headers.forEach((header, index) => {
                        row[header] = values[index] || '';
                    });
                    csvData.push(row);
                }
            }
        }

        function searchData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase().trim();
            
            if (!searchTerm) {
                alert('Silakan masukkan kata kunci pencarian!');
                return;
            }

            // Filter data
            const results = csvData.filter(row => {
                return Object.values(row).some(value => 
                    value.toLowerCase().includes(searchTerm)
                );
            });

            displayResults(results);
        }

        function displayResults(results) {
            const searchPage = document.getElementById('searchPage');
            const resultsPage = document.getElementById('resultsPage');
            const resultsContainer = document.getElementById('resultsContainer');

            // Save current results
            currentResults = results;

            // Switch pages
            searchPage.style.display = 'none';
            resultsPage.style.display = 'block';

            // Display results
            if (results.length === 0) {
                resultsContainer.innerHTML = '<div class="no-results">Tidak ada hasil yang ditemukan.</div>';
                return;
            }

            let html = '';
            results.forEach((row, index) => {
                html += '<div class="result-item">';
                html += '<div class="result-table">';
                
                headers.forEach(header => {
                    if (row[header]) {
                        html += '<div class="result-row">';
                        html += `<div class="result-label">${header}:</div>`;
                        html += `<div class="result-value">${row[header]}</div>`;
                        html += '</div>';
                    }
                });
                
                html += '</div>';
                html += '</div>';
            });

            resultsContainer.innerHTML = html;
        }

        function goBack() {
            const searchPage = document.getElementById('searchPage');
            const resultsPage = document.getElementById('resultsPage');
            
            resultsPage.style.display = 'none';
            searchPage.style.display = 'block';
            
            // Reset search input
            document.getElementById('searchInput').value = '';
            document.getElementById('searchInput').focus();
        }

        async function viewPDF() {
            // Get idpel from first result
            let idpel = '';
            if (currentResults.length > 0) {
                const firstResult = currentResults[0];
                // Try to find idpel field (case insensitive)
                for (let key in firstResult) {
                    if (key.toLowerCase() === 'idpel') {
                        idpel = firstResult[key];
                        break;
                    }
                }
            }

            if (!idpel) {
                alert('ID Pelanggan tidak ditemukan dalam hasil pencarian.');
                return;
            }

            // Show loading message
            const resultsPage = document.getElementById('resultsPage');
            const pdfPage = document.getElementById('pdfPage');
            const pdfContainer = document.getElementById('pdfContainer');
            
            resultsPage.style.display = 'none';
            pdfPage.style.display = 'block';
            
            // Show loading in PDF container
            const pdfControls = document.getElementById('pdfControls');
            const pdfCanvas = document.getElementById('pdfCanvas');
            pdfControls.style.display = 'none';
            pdfCanvas.style.display = 'none';
            pdfContainer.innerHTML = '<div class="loading">Mencari "' + idpel + '" di PDF...</div>';

            try {
                // Load PDF
                const loadingTask = pdfjsLib.getDocument(pdfLink);
                pdfDoc = await loadingTask.promise;
                
                let foundPage = null;

                // Search through all pages
                for (let pageNumber = 1; pageNumber <= pdfDoc.numPages; pageNumber++) {
                    const page = await pdfDoc.getPage(pageNumber);
                    const textContent = await page.getTextContent();
                    const text = textContent.items.map(item => item.str).join(' ');
                    
                    // Check if idpel exists in this page
                    if (text.includes(idpel)) {
                        foundPage = pageNumber;
                        break;
                    }
                }

                if (foundPage) {
                    // Restore PDF viewer elements
                    pdfContainer.innerHTML = `
                        <div id="pdfControls" style="text-align: center; padding: 15px; background: #f8fafc; border-radius: 10px; margin-bottom: 15px;">
                            <button class="btn" onclick="previousPage()" style="padding: 10px 20px; margin: 0 5px;">‚óÑ Prev</button>
                            <span style="margin: 0 15px; font-weight: 600; color: #1e293b;">
                                Halaman: <span id="pageNum"></span> / <span id="pageCount"></span>
                            </span>
                            <button class="btn" onclick="nextPage()" style="padding: 10px 20px; margin: 0 5px;">Next ‚ñ∫</button>
                        </div>
                        <div style="text-align: center; overflow: auto;">
                            <canvas id="pdfCanvas" style="max-width: 100%; height: auto; border: 1px solid #e2e8f0; border-radius: 10px;"></canvas>
                        </div>
                    `;
                    
                    pageNum = foundPage;
                    document.getElementById('pageCount').textContent = pdfDoc.numPages;
                    renderPage(pageNum);
                } else {
                    pdfContainer.innerHTML = '<div class="no-results">ID Pelanggan "' + idpel + '" tidak ditemukan dalam PDF.</div>';
                }
            } catch (error) {
                console.error('Error loading PDF:', error);
                pdfContainer.innerHTML = '<div class="no-results">Gagal memuat PDF. Silakan coba lagi.</div>';
            }
        }

        function renderPage(num) {
            pageRendering = true;
            const canvas = document.getElementById('pdfCanvas');
            const ctx = canvas.getContext('2d');

            pdfDoc.getPage(num).then(function(page) {
                const viewport = page.getViewport({scale: scale});
                canvas.height = viewport.height;
                canvas.width = viewport.width;

                const renderContext = {
                    canvasContext: ctx,
                    viewport: viewport
                };

                const renderTask = page.render(renderContext);

                renderTask.promise.then(function() {
                    pageRendering = false;
                    if (pageNumPending !== null) {
                        renderPage(pageNumPending);
                        pageNumPending = null;
                    }
                });
            });

            document.getElementById('pageNum').textContent = num;
        }

        function queueRenderPage(num) {
            if (pageRendering) {
                pageNumPending = num;
            } else {
                renderPage(num);
            }
        }

        function previousPage() {
            if (pageNum <= 1) {
                return;
            }
            pageNum--;
            queueRenderPage(pageNum);
        }

        function nextPage() {
            if (pageNum >= pdfDoc.numPages) {
                return;
            }
            pageNum++;
            queueRenderPage(pageNum);
        }

        function backToResults() {
            const resultsPage = document.getElementById('resultsPage');
            const pdfPage = document.getElementById('pdfPage');
            
            pdfPage.style.display = 'none';
            resultsPage.style.display = 'block';
        }

        // Handle Enter key
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchData();
            }
        });

        // Load CSV on page load
        window.onload = function() {
            loadCSV();
        };
    </script>
</body>
</html>
